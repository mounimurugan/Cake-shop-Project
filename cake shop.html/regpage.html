<body>
    <header>
        <div class="nav">
            <nav>
                <img src="project logo.png" width="100px" height="100px">

    </header>
    <form id="create-account-form" action="project.html" method="GET">
        <div class="title">
            <h2>Create Account</h2>
        </div>

        <div class="input-group ">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="Username">
            <p>Error Message`</p>
        </div>

        <div class="input-group">
            <label for="Email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <p>Error Message</p>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" name="password">
            <p>Error Message</p>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="password" name="password">
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">Submit</button>
        <a class="link" href="login.html">Already have an account? Login</a>
    </form>
    <script src="regpage.js"></script>
